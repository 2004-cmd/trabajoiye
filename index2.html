<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de CÃ¡mara Mejorada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        video, canvas {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        .btn {
            display: block;
            width: 90%;
            max-width: 200px;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        select {
            display: block;
            width: 90%;
            max-width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #canvas {
            filter: none;
        }
    </style>
</head>
<body>
    <h2>ðŸ“¸ AplicaciÃ³n de CÃ¡mara</h2>
    <video id="video" autoplay playsinline></video>
    <button id="switchCamera" class="btn">ðŸ”„ Cambiar CÃ¡mara</button>
    <button id="capture" class="btn">ðŸ“· Tomar Foto</button>
    <select id="filter">
        <option value="none">ðŸŽ¨ Sin Filtro</option>
        <option value="grayscale(100%)">âš« Blanco y Negro</option>
        <option value="sepia(100%)">ðŸŸ¤ Sepia</option>
        <option value="invert(100%)">ðŸ”„ Invertir Colores</option>
    </select>
    <canvas id="canvas"></canvas>
    <button id="save" class="btn">ðŸ’¾ Guardar Imagen</button>

    <script>
        let usingFrontCamera = true;
        let currentStream = null;
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const captureButton = document.getElementById("capture");
        const switchButton = document.getElementById("switchCamera");
        const filterSelect = document.getElementById("filter");
        const saveButton = document.getElementById("save");

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: { facingMode: usingFrontCamera ? "user" : "environment" }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
            } catch (error) {
                console.error("Error al acceder a la cÃ¡mara:", error);
                alert("No se pudo acceder a la cÃ¡mara.");
            }
        }

        switchButton.addEventListener("click", () => {
            usingFrontCamera = !usingFrontCamera;
            startCamera();
        });

        captureButton.addEventListener("click", () => {
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.filter = filterSelect.value;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        });

        filterSelect.addEventListener("change", () => {
            canvas.style.filter = filterSelect.value;
        });

        saveButton.addEventListener("click", () => {
            const link = document.createElement("a");
            link.download = "foto.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });

        startCamera();
    </script>
</body>
</html>
